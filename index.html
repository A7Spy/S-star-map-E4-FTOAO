<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Map</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    /* شكل نجم بخمس زوايا */
    .star {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
      opacity: 0.9;
      animation: twinkle 3s infinite ease-in-out;
    }

    /* نجم كبير */
    .big-star {
      width: 24px;
      height: 24px;
      box-shadow: 0 0 20px 8px rgba(255,255,255,1);
    }

    @keyframes twinkle {
      0%,100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <script>
    const starNames = [
      "Sirius","Canopus","Arcturus","Vega","Capella","Rigel","Procyon","Achernar",
      "Betelgeuse","Hadar","Altair","Acrux","Aldebaran","Antares","Spica","Pollux",
      "Fomalhaut","Deneb","Mimosa","Regulus","Adhara","Shaula","Castor","Bellatrix",
      "Elnath","Miaplacidus","Alnilam","Alnair","Alioth","Alnitak","Dubhe","Merak",
      "Wezen","Sargas","Kaus Australis","Avior","Alhena","Peacock","Mirzam","Polaris"
    ];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = `${random(0, window.innerWidth)}px`;
      star.style.top = `${random(0, window.innerHeight)}px`;

      if (i === 10 || i === 50) { // نجمتين كبار
        star.classList.add("big-star");
        star.title = starNames[Math.floor(Math.random() * starNames.length)] + " (Giant)";
      } else {
        star.title = starNames[Math.floor(Math.random() * starNames.length)];
      }

      document.body.appendChild(star);
    }
  </script>
</body>
</html>

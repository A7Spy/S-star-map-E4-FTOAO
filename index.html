<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Map</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    /* شكل نجمة */
    .star {
      position: absolute;
      width: 15px;
      height: 15px;
      background: white;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 
        68% 57%, 79% 91%, 50% 70%, 
        21% 91%, 32% 57%, 2% 35%, 
        39% 35%
      );
      box-shadow: 0 0 6px rgba(255,255,255,0.9);
      animation: twinkle 2s infinite ease-in-out;
    }

    /* نجم أكبر */
    .big-star {
      width: 30px;
      height: 30px;
      background: white;
      box-shadow: 0 0 20px 8px rgba(255,255,255,1);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <script>
    const starNames = [
      "Sirius","Canopus","Arcturus","Vega","Capella","Rigel","Procyon","Achernar",
      "Betelgeuse","Hadar","Altair","Acrux","Aldebaran","Antares","Spica","Pollux",
      "Fomalhaut","Deneb","Mimosa","Regulus","Adhara","Shaula","Castor","Bellatrix",
      "Elnath","Miaplacidus","Alnilam","Alnair","Alioth","Alnitak","Dubhe","Merak"
    ];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = `${random(0, window.innerWidth)}px`;
      star.style.top = `${random(0, window.innerHeight)}px`;
      star.title = starNames[Math.floor(Math.random() * starNames.length)];

      if (i === 20 || i === 50) {
        star.classList.add("big-star");
        star.title += " (Giant)";
      }

      document.body.appendChild(star);
    }
  </script>
</body>
</html>

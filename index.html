<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Map</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, white 60%, rgba(255,255,255,0) 100%);
      border-radius: 50%;
      box-shadow: 
        0 0 6px 2px rgba(255,255,255,0.9),
        0 0 12px 6px rgba(255,255,255,0.5);
      animation: twinkle 3s infinite ease-in-out;
    }

    /* نجمتين كبار */
    .big-star {
      width: 10px;
      height: 10px;
      box-shadow: 
        0 0 10px 4px rgba(255,255,255,1),
        0 0 25px 10px rgba(255,255,255,0.7),
        0 0 40px 15px rgba(255,255,200,0.6);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.15); }
    }
  </style>
</head>
<body>
  <script>
    const starNames = [
      "Sirius","Canopus","Arcturus","Vega","Capella","Rigel","Procyon","Achernar",
      "Betelgeuse","Altair","Acrux","Aldebaran","Antares","Spica","Pollux",
      "Fomalhaut","Deneb","Regulus","Shaula","Castor","Bellatrix","Polaris"
    ];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < 120; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = `${random(0, window.innerWidth)}px`;
      star.style.top = `${random(0, window.innerHeight)}px`;
      star.title = starNames[Math.floor(Math.random() * starNames.length)];

      // خلي نجمتين كبار مميزين
      if (i === 30 || i === 90) {
        star.classList.add("big-star");
        star.title += " (Giant)";
      }

      document.body.appendChild(star);
    }
  </script>
</body>
</html>

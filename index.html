<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Map</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }
    /* تأثير وميض النجمة */
    .star::before, .star::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      background: rgba(255,255,255,0.5);
      transform: translate(-50%, -50%) rotate(45deg);
      border-radius: 2px;
    }
    .star::before {
      width: 12px;
      height: 2px;
    }
    .star::after {
      width: 2px;
      height: 12px;
    }
    /* النجوم الكبيرة */
    .big-star {
      width: 10px !important;
      height: 10px !important;
      box-shadow: 0 0 20px 8px rgba(255,255,255,0.9);
      opacity: 1;
    }
    .big-star::before {
      width: 24px;
      height: 3px;
    }
    .big-star::after {
      width: 3px;
      height: 24px;
    }
    .star:hover::after,
    .star:hover::before {
      background: yellow;
    }
  </style>
</head>
<body>
  <script>
    const starNames = [
      "Sirius","Canopus","Arcturus","Vega","Capella","Rigel","Procyon","Achernar",
      "Betelgeuse","Hadar","Altair","Acrux","Aldebaran","Antares","Spica","Pollux",
      "Fomalhaut","Deneb","Mimosa","Regulus","Adhara","Shaula","Castor","Bellatrix",
      "Elnath","Miaplacidus","Alnilam","Alnair","Alioth","Alnitak","Dubhe","Merak",
      "Wezen","Sargas","Kaus Australis","Avior","Alhena","Peacock","Mirzam","Polaris",
      "Menkalinan","Alphard","Rasalhague","Algol","Zubenelgenubi","Markab","Sadalmelik",
      "Nunki","Denebola","Alsephina","Gacrux"
    ];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // نعمل 100 نجمة
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      
      // خلي نجمتين كبار مميزين
      if (i === 10 || i === 50) {
        star.classList.add("big-star");
        star.title = starNames[Math.floor(Math.random() * starNames.length)] + " (Giant)";
      } else {
        const size = random(2, 5);
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${random(0, window.innerWidth)}px`;
        star.style.top = `${random(0, window.innerHeight)}px`;
        star.title = starNames[Math.floor(Math.random() * starNames.length)];
      }

      star.style.left = `${random(0, window.innerWidth)}px`;
      star.style.top = `${random(0, window.innerHeight)}px`;

      document.body.appendChild(star);
    }
  </script>
</body>
</html>

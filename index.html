<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Map</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
    }

    /* خطوط متقاطعة تعطي شكل شعاع */
    .star::before, .star::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.7);
    }

    .star::before {
      width: 14px;
      height: 2px;
      border-radius: 2px;
    }

    .star::after {
      width: 2px;
      height: 14px;
      border-radius: 2px;
    }

    /* نجم كبير */
    .big-star {
      width: 6px;
      height: 6px;
      box-shadow: 0 0 20px 6px rgba(255,255,255,0.9);
    }

    .big-star::before {
      width: 30px;
      height: 3px;
    }

    .big-star::after {
      width: 3px;
      height: 30px;
    }

    /* حركة وميض خفيفة */
    @keyframes twinkle {
      0%,100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .star {
      animation: twinkle 3s infinite;
      animation-delay: calc(-1s * var(--i));
    }
  </style>
</head>
<body>
  <script>
    const starNames = [
      "Sirius","Canopus","Arcturus","Vega","Capella","Rigel","Procyon","Achernar",
      "Betelgeuse","Hadar","Altair","Acrux","Aldebaran","Antares","Spica","Pollux",
      "Fomalhaut","Deneb","Mimosa","Regulus","Adhara","Shaula","Castor","Bellatrix",
      "Elnath","Miaplacidus","Alnilam","Alnair","Alioth","Alnitak","Dubhe","Merak",
      "Wezen","Sargas","Kaus Australis","Avior","Alhena","Peacock","Mirzam","Polaris",
      "Menkalinan","Alphard","Rasalhague","Algol","Markab","Sadalmelik","Nunki",
      "Denebola","Gacrux","Spica","Eltanin","Zubenelgenubi"
    ];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = `${random(0, window.innerWidth)}px`;
      star.style.top = `${random(0, window.innerHeight)}px`;
      star.style.setProperty('--i', i);

      if (i === 20 || i === 70) {  // نخلي نجمتين كبار
        star.classList.add("big-star");
        star.title = starNames[Math.floor(Math.random() * starNames.length)] + " (Giant)";
      } else {
        star.title = starNames[Math.floor(Math.random() * starNames.length)];
      }

      document.body.appendChild(star);
    }
  </script>
</body>
</html>
